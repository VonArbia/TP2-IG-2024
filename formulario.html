        </header>
        <main>
            <article>
                <section>
                    <h3>¡Contactate con nosotros!</h3>
                    <form action="#" method="get">
                        <fieldset>
                            <legend>Datos</legend>
                            <label for="nombre">Nombre*:</label>
                            <input type="text" name="nombre" placeholder="Ej: Jacinto Ríos" required>
                            <br><br>
                            <label for="email">Dirección de correo electrónico*:</label>
                            <input type="email" name="email" placeholder="Ej: jacintorios@mail.com" required>
                            <br><br>
                            <label for="mensaje">Mensaje*:</label><br>
                            <textarea name="mensaje" rows="7" cols="50" placeholder="Escriba su mensaje aquí..."></textarea>
                            <br><br>
                            <button type="submit">Enviar</button>
                            <br><br>
                        </fieldset>
                    </form>
                    <!--mini carrousel de fotos-->
                    <div class="container my-4">
                        <div id="carouselExampleAutoplaying" class="carousel slide mx-auto" data-bs-ride="carousel" style="width: 75%;">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/concierto2.jpeg" class="d-block w-100" alt="Juliana Gattas y Ale Sergi sobre el escenario">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/concierto.jpg" class="d-block w-100" alt="Juliana Gattas y Ale Sergi cantando en show en vivo">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/concierto3.jpeg" class="d-block w-100" alt="Juliana Gattas y Ale Sergi sobre el escenario dando show en vivo">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    
                </section>
            </article>
        </main>
        <div>
            <footer>
                <address>
                </address>
